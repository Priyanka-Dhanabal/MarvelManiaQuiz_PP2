<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarvelManiaa | Quiz</title>
    <!--SEO-->

    <meta name="description" content="A Marvel themed quiz website">
    <meta name="keywords" content="MarvelManiaa quiz, marvel quiz, quiz">

    <!--Importing Google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap"
        rel="stylesheet">

    <!--FavICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>MarvelManiaa</h1>
    </header>
    <main>

        <!-- Container for Welcome page -->

        <div id="welcome-page" class="welcome-page ">
            <P>Are you a Marvel Fan?</P>

            <button id="start-btn">START</button><br>
            <div id="instruction">
                <h2>Instructions</h2>
                <p><i class="fa-solid fa-pen-nib"></i> Choose one of the four options to answer the question. Once
                    chosen, you can not change. CareFull !<br>
                    <br> <i class="fa-solid fa-pen-nib"></i> Your score will be displayed at the end.</p>
            </div>
        </div>

        <!-- Container for quiz -->

        <div id="container" class="quiz-container hide ">
            <div class="quiz">
                <div id="question-tracking" class="question-tracking">
                </div>
                <h2 id="questions">Questions are here</h2>
                <div id="answer-btns">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                
                <button id="next-btn">Next</button>
            </div>
        </div>

        <!-- Container for Score -->

        <div id="score" class="review hide">
            
        </div>

        <!-- Container for review -->

        <div id="review" class="review hide">
            <h3>Give us a rating:</h3>
            <form action="https://formdump.codeinstitute.net" method="post" target="_blank">
                <div class="rating">
                    <input type="number" name="rating" value="" hidden>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                </div>
                <br>
                <label for="suggestion">Any Suggestions?</label><br>
                <textarea id="suggestion" class="suggestion" name="suggestion" rows="3" cols="25"
                    placeholder="I love it !" required></textarea><br>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div id="greetings-container" class="review hide">
                <h3> THANK YOU FOR YOUR FEEDBACK !</h3>
        </div>

        <button id="home-btn" class="home-btn">Home</button>
        <script src="https://kit.fontawesome.com/0f5fd35744.js" crossorigin="anonymous"></script>
        <script src="assets/scripts/script.js"></script>

    </main>

    <footer>
        <p id="copyright"><i class="fa-regular fa-copyright"></i><em>copyright PD2024</em></p>
    </footer>
</body>

</html>
