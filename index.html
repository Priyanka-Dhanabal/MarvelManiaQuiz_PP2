<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarvelManiaa | Quiz</title>
    <!--SEO-->

    <!--Importing Google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap"
        rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <header>
        <h1>MarvelManiaa</h1>
    </header>
    <main>

        <!-- Container for Welcome page -->

        <div id="welcome-page" class="welcome-page hide">
            <P>Are you a Marvel Fan?</P>
            <label for="name">Tell us your Hero Name </label>
            <input type="text" id="name"><button id="name-btn"><i class="fa-solid fa-check"></i></button>
            <h2 id="welcome-tag">Welcome name</h2>
            <button id="start-btn">START</button><br>

        </div>

        <!-- Container for quiz -->

        <div id = "container" class="quiz-container ">
            <div class="quiz">
                <div id="question-tracking">
                    1 of 10 question
                </div>
                <h2 id="questions">Questions are here</h2>
                <div id="answer-btns">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button> 
                </div>
                <button id="next-btn">Next</button>
            </div>

        </div>

        <script src="https://kit.fontawesome.com/0f5fd35744.js" crossorigin="anonymous"></script>
        <script src="assets/scripts/script.js"></script>
</body>

</html>
